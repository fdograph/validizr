<!doctype html>
<html class="no-js" lang="es">
    <head>
        <meta charset="utf-8">

        <title>Validizr</title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width user-scalable=0">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/h/apple-touch-icon.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/m/apple-touch-icon.png">
        <link rel="apple-touch-icon-precomposed" href="img/l/apple-touch-icon-precomposed.png">
        <link rel="shortcut icon" href="img/l/apple-touch-icon.png">
        <meta http-equiv="cleartype" content="on">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <form id="main-form" action="http://nano.com">
            <h1>Validizr Test</h1>
            
            <label for="typetext">Input Type Text</label>
            <input type="text" id="typetext" name="typetext" required placeholder="Enter your name" >
            
            <label for="typeemail">Input Type Email</label>
            <input type="email" id="typeemail" name="typeemail" required placeholder="Enter your email" >
            
            <label for="typeselect">Select Object</label>
            <select required name="typeselect" id="typeselect">
                <option value="">Select an option</option>
                <option value="option1">This is an option</option>
            </select>
            
            <label for="typetextarea">Input Type Text</label>
            <textarea name="typetextarea" id="typetextarea" required placeholder="Enter your message" ></textarea>
            
            <input type="submit" value="Send" >
        </form>
        <script src="js/support.js"></script>
        <script src="validizr.3.0.js"></script>
        <script>
            window.TEST = new Validizr( '#main-form' );
        </script>
    </body>
</html>
